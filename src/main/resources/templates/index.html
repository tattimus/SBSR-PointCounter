<!DOCTYPE html>
<html>
    <head>
        <title>SBSR</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <a th:href="@{/games}" >Games</a>
        <a th:href="@{/runs}" >Runs</a>
        <a th:href="@{/addPlayer}" >Add player</a>
        <a th:href="@{/challenge}" >Challenge</a>
        <h1>Participants</h1>
        <table border="1">
            <thead>
                <tr>
                    <th style="text-align:left" width="30%">Name</th>
                    <th width="30%">Points</th>
                    <th width="30%">Multiplier</th>
                </tr>
            </thead>

            <tbody th:each="player : ${players}">
                <tr>
                    <td style="text-align:center" ><a th:href="@{/player/{id}(id=${player.id})}"><span th:text="${player.name}"/><a/></td>
                    <td style="text-align:center" th:text="${player.points}"></td>
                    <td style="text-align:center" th:text="${player.multiplier}"></td>
                </tr>
            </tbody>
        </table><br>
        <form th:action="@{/players/reset}" method="GET">
            <input type="submit" value="Reset players"/>
        </form>
        <h2>New run</h2>
        <form th:action="@{/runs}" method="POST">
            <label>Player</label><br>
            <select name="player">
                <option selected disabled hidden style='display: none' value=''></option>
                <option th:each="player : ${players}" th:value="${player.id}" th:text="${player.name}">
                </option>
            </select><br><br>
            <label>Game</label><br>
            <select name="game">
                <option selected disabled hidden style='display: none' value=''></option>
                <option th:each="game : ${games}" th:value="${game.id}" th:text="${game.name}">
                </option>
            </select><br>
            <br>
            <label>Min</label><br>
            <input type="number" name="minutes"><br><br>
            <label>Sec</label><br>
            <input type="number" name="seconds"><br><br>
            <input type="submit" value="Lisää"/>
        </form>
    </body>
</html>
