<html>
    <a th:href="@{/games}" >back</a>
    <head>
        <title th:text="${game.name}"></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1 th:text="${game.name}"></h1>
        <h2 th:with="mins=${game.parTimeInSec / 60}, secs=${game.parTimeInSec 
            - mins * 60}" th:text="${'Default par time: ' + mins + 'm ' + secs + 's'}"></h2>
        <h3>Description</h3>
        <p th:text="${game.description}"></p>
        <table border="1">
            <thead>
                <tr>
                    <th width="30%">Tiers</th>
                </tr>
            </thead>

            <tbody th:each="tier : ${timeTiers}">
                <tr>
                    <td style="text-align:center"th:with="mins=${tier / 60}, secs=${tier 
                        - mins * 60}" th:text="${mins + 'm ' + secs + 's'}"></td>
                </tr>
            </tbody>
        </table><br>
        <form th:action="@{/games/{id}(id=${game.id})}" method="GET">
            <select name="multiplier">
                <option th:value="${defaultMult}" th:text="${defaultMult}" selected disabled></option>
                <option th:value="2.0">2.0</option>
                <option th:value="1.9">1.9</option>
                <option th:value="1.8">1.8</option>
                <option th:value="1.7">1.7</option>
                <option th:value="1.6">1.6</option>
                <option th:value="1.5">1.5</option>
                <option th:value="1.4">1.4</option>
                <option th:value="1.3">1.3</option>
                <option th:value="1.2">1.2</option>
                <option th:value="1.1">1.1</option>
                <option th:value="1.0">1.0</option>
                <option th:value="0.9">0.9</option>
                <option th:value="0.8">0.8</option>
                <option th:value="0.7">0.7</option>
                <option th:value="0.6">0.6</option>
                <option th:value="0.5">0.5</option>
                <option th:value="0.4">0.4</option>
                <option th:value="0.3">0.3</option>
                <option th:value="0.2">0.2</option>
                <option th:value="0.1">0.1</option>
            </select>
            <input type="submit" value="Update"/>
        </form>
    </body>
</html>
